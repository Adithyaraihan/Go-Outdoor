<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create an Account - Go Outdoor</title>
    <link rel="stylesheet" href="style-login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="showcase-text">
          <h2>Capturing Moments,</h2>
          <h2>Creating Memories</h2>
        </div>
      </div>
      <div class="right-panel">
        <div class="login-container">
          <h1>Create an account</h1>
          <p class="subtitle">
            Already have an account? <a href="login.html">Log in</a>
          </p>
          <form id="signup-form">
            <div class="input-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                title="Password baru harus terdiri dari minimal 8 karakter."
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Create account
            </button>
          </form>
          <div class="separator"><span>Or register with</span></div>
          <div class="social-login">
            <a href="http://localhost:3000/auth/google" class="btn btn-social"
              >Google</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
